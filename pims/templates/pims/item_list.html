{% extends "base.html" %}

{% block main %}
<div class="form__group">
    <input type="text" class="form__field" placeholder="Seach for items..." name="search" onkeyup="listSearchTable()"
        id="myInput" />
    <label for="search" class="form__label">Search for Items...</label>
</div>

<table id='tableList'>

    {% for items in item %}
    <tr>
        <td class='namecol'><a href="{% url 'pims:editItem' items.id %}">{{ items.name }} </a></td>
        <td><a>{{ items.quantity }}</a></td>
        <td><a href="{% url 'pims:editItem' items.id %}">edit</a></td>
        <td><a href="{% url 'pims:deleteItem' items.id %}">delete</a></td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
