version: "3.9"
   
services:
  db:
    image: mysql
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: inventory
      MYSQL_USER: docker
      MYSQL_PASSWORD: Password
    ports:
      - "6033:3306"
    volumes:
      - dbdata:/var/lib/mysql
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - mysql_NAME=inventory
      - mysql_USER=docker
      - mysql_PASSWORD=Password
    depends_on:
      - db
volumes:
  dbdata: